  <body>
    <main>
      <div class="info">
        <div class="intro">
          <h1>10,000+ of our users love our products.</h1>
          <p>We only provide great products combined with excellent customer service.
          See what our satisfied customers are saying about our services.</p>
        </div>
        <div class="ratings">
          <div class="rating">
            <p>Rated 5 Stars in Reviews</p>
          </div>
          <div class="rating">
            <p>Rated 5 Stars in Report Guru</p>
          </div>
          <div class="rating">
            <p>Rated 5 Stars in BestTech</p>
          </div>
        </div>
      </div>

      <div class="comments">
        <figure class="comment">
          <figcaption class="colton">
            <div class="commentator-info">
              <h2>Colton Smith</h2>
              <p>Verified Buyer</p>
            </div>
          </figcaption>
          <blockquote>
            <p>We needed the same printed design as the one we had ordered a week prior.
          Not only did they find the original order, but we also received it in time.
          Excellent!</p>
          </blockquote>
        </figure>
        <figure class="comment">
          <figcaption class="irene">
            <div class="commentator-info">
              <h2>Irene Roberts</h2>
              <p>Verified Buyer</p>
            </div>
          </figcaption>
          <blockquote>
            <p>Customer service is always excellent and very quick turn around. Completely
          delighted with the simplicity of the purchase and the speed of delivery.</p>
          </blockquote>
        </figure>
        <figure class="comment">
          <figcaption class="anne">
            <div class="commentator-info">
              <h2>Anne Wallace</h2>
              <p>Verified Buyer</p>
            </div>
          </figcaption>
          <blockquote>
            <p>Put an order with this company and can only praise them for the very high
          standard. Will definitely use them again and recommend them to everyone!</p>
          </blockquote>
        </figure>
      </div>

    </main>
